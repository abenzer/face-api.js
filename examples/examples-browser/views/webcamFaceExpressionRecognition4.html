  <script>
      window.onload = function () {
      
      var dps_neutral = 1.0; 
      var dps_sad = 1.0; 
      var dps_angry = 1.0; 
      var dps_happy = 1.0; 
      var dps_surprised = 1.0; 
      var dps_disgusted = 1.0; 
      var dps_fearful = 1.0; 

      dps_happy = parseFloat(dps_happy).toFixed(3);

      var dps = [
        { y: dps_happy, indexLabel: "pleased" },
        { y: dps_sad, indexLabel: "sad" },
        { y: dps_surprised, indexLabel: "surprised" },
        { y: dps_angry, indexLabel: "angry"},
        { y: dps_fearful, indexLabel: "fearful" },
        { y: dps_disgusted, indexLabel: "disgusted"},
        { y: dps_neutral, indexLabel: "calm"}
      ];
      
      var chart1 = new CanvasJS.Chart("chartContainer1", {
        backgroundColor: "transparent",
        toolTip:{
          enabled: false,
        },
        axisY: {
          includeZero: true,
          minimum: 0,
          maximum: 1
        },      
        data: [{
          type: "pie",
          showInLegend: false,
          legendText: "{indexLabel}",
          dataPoints: dps
        }]
      });
      
      var xVal = 0;
      var yVal = 1; 
      var updateInterval = 200;
      var dataLength = 7; // number of datapoints visible at any point
      
      var updateChart = function () {

        var total;

        var addition = $("#emotion_happy").val();
        if(addition) {
          total = parseFloat(dps_happy) + parseFloat(addition);
          dps_happy = total;	
        }			
        var addition = $("#emotion_sad").val();
        if(addition) {
          total = parseFloat(dps_sad) + parseFloat(addition);
          dps_sad = total;	
        }			
        var addition = $("#emotion_surprised").val();
        if(addition) {
          total = parseFloat(dps_surprised) + parseFloat(addition);
          dps_surprised = total;	
        }			
        var addition = $("#emotion_angry").val();
        if(addition) {
          total = parseFloat(dps_angry) + parseFloat(addition);
          dps_angry = total;	
        }			
        var addition = $("#emotion_fearful").val();
        if(addition) {
          total = parseFloat(dps_fearful) + parseFloat(addition);
          dps_fearful = total;	
        }			
        var addition = $("#emotion_disgusted").val();
        if(addition) {
          total = parseFloat(dps_disgusted) + parseFloat(addition);
          dps_disgusted = total;	
        }			
        var addition = $("#emotion_neutral").val();
        if(addition) {
          total = parseFloat(dps_neutral) + parseFloat(addition);
          dps_neutral = total;	
        }

        dps.push({ y: dps_happy, indexLabel: "pleased" });
        dps.push({ y: dps_sad, indexLabel: "sad" });
        dps.push({ y: dps_surprised, indexLabel: "surprised" });
        dps.push({ y: dps_angry, indexLabel: "angry" });
        dps.push({ y: dps_fearful, indexLabel: "fearful" });
        dps.push({ y: dps_disgusted, indexLabel: "disgusted" });
        dps.push({ y: dps_neutral, indexLabel: "calm" });

        dps.shift();dps.shift();dps.shift();dps.shift();dps.shift();dps.shift();dps.shift();
      	
      
        chart1.render();
        xVal++;
      };
      
      updateChart(dataLength);
      setInterval(function(){updateChart()}, updateInterval);
      
      }
      </script>

  <script>
    var elem = document.documentElement;
    /* View in fullscreen */
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }
    /* Close fullscreen */
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { /* Firefox */
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE/Edge */
        document.msExitFullscreen();
      }
    }
    function toggleGraph() {
      if($("#graph").hasClass("visible")) {
        $("#graph").removeClass("visible");
      } else {
        $("#graph").addClass("visible");
      }
    }
  </script>

  <script>
    let forwardTimes = []
    let withBoxes = true

    function onChangeHideBoundingBoxes(e) {
      withBoxes = !$(e.target).prop('checked')
    }

    function updateTimeStats(timeInMs) {
      forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30)
      const avgTimeInMs = forwardTimes.reduce((total, t) => total + t) / forwardTimes.length
      $('#time').val(`${Math.round(avgTimeInMs)} ms`)
      $('#fps').val(`${faceapi.round(10000 / avgTimeInMs)}`)
    }

    async function onPlay() {
      const videoEl = $('#inputVideo').get(0)

      if(videoEl.paused || videoEl.ended || !isFaceDetectionModelLoaded())
        return setTimeout(() => onPlay())

      const options = getFaceDetectorOptions()
      const ts = Date.now()
      const result = await faceapi.detectSingleFace(videoEl, options).withFaceExpressions()

      updateTimeStats(Date.now() - ts)

      if(result) {
        for(i=0;i<7;i++) {
          var expression = result.expressions[i].expression;
          var probability = result.expressions[i].probability;
          $("#emotion_" + expression).val(probability);
        }
        result.expressions.sort(function(a, b){
          return b.probability-a.probability
        })
        var primaryEmotion = result.expressions[0].expression;

        switch(primaryEmotion) {
          case "neutral":
            primaryEmotion = "calm"; break;
          case "happy":
            primaryEmotion = "pleased"; break;  
          case "angry":
            primaryEmotion = "disgusted"; break;
        }

        if(!$("#mainEmotionWrapper").hasClass(primaryEmotion)) {
          $("#mainEmotionWrapper").removeClass();
          $("#mainEmotionWrapper").addClass(primaryEmotion);
          $("#mainEmotion").html(primaryEmotion);
        }

        // console.log(result);
      }

      if (result) {
        drawExpressions(videoEl, $('#overlay').get(0), [result], withBoxes)
      }

      setTimeout(() => onPlay())
    }

    async function run() {
      // load face detection and face expression recognition models
      await changeFaceDetector(TINY_FACE_DETECTOR)
      await faceapi.loadFaceExpressionModel('/')
      changeInputSize(224)

      // try to access users webcam and stream the images
      // to the video element
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} })
      const videoEl = $('#inputVideo').get(0)
      videoEl.srcObject = stream
    }

    function updateResults() {

    }

    $(document).ready(function() {
      renderNavBar('#navbar', 'webcam_face_expression_recognition')
      initFaceDetectionControls()
      run()
    })
  </script>
